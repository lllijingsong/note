<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .bigger {
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        .small {
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="bigger">
        <div class="small"></div>
    </div>

    <script type="text/javascript">
        var bigger = document.getElementsByTagName('div')[0],
            small = document.getElementsByClassName('small')[0];

        bigger.addEventListener('click', function (e) {
            cancelBubble(e);
            console.log('father');
        }, false);

        small.addEventListener('click', function (e) {
            cancelBubble(e);
            console.log('son')            
        }, false);

        function cancelBubble(e) {
            var e = e || window.event;
            if (e.stopPropagation) {
                e.stopPropagation();
            } else {
                e.cancelBubble = true;
            }
        }
    </script>
</body>
</html>
