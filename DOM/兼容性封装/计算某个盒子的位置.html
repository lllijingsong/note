<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>document</title>
		<style type="text/css">
			body {
				margin: 0;
			}
			.parent {
				position: absolute;
				top: 100px;
				left: 100px;
				width: 360px;
				height: 360px;
				background-color: pink;
			}
			.father {
				position: absolute;
				top: 30px;
				left: 30px;
				width: 300px;
				height: 300px;
				background-color: skyblue;
			}
			.son {
				position: absolute;
				left: 100px;
				top: 100px;
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="father">
				<div class="son"></div>
			</div>
		</div>
		<script type="text/javascript">
			var son = document.getElementsByClassName('son')[0],
				father = document.getElementsByClassName('father')[0],
				parent = document.getElementsByTagName("div")[0];

			function getElemDocPosition (el) {
				var parent = el.offsetParent,
					offsetLeft = el.offsetLeft,
					offsetTop = el.offsetTop;

				while(parent) {
					offsetLeft += parent.offsetLeft;
					offsetTop += parent.offsetTop;
					parent = parent.offsetParent
				}
				return {
					Left: offsetLeft,
					top: offsetTop
				}
			}

		</script>
	</body>
</html>
