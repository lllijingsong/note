<body>
    <script type="text/javascript">
    let week = window.prompt('输入星期')
    let day = window.prompt('上午还是下午')

    let header = '',
        footer = '';

    switch (week) {
        case '星期一':
            header = '吃饭'
            break;
        case '星期二':
            header = '喝水'
            break;
        case '星期三':
            header = '唱歌'
            break;
        case '星期四':
            header = '玩游戏'
            break;
        case '星期五':
            header = '上班'
            break;
    }

    document.write(`${week} ${day}-${header}`)

    </script>
