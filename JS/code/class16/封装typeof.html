<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // typeof function undefined object string boolean number
        function cloneType (any) {
            var type = typeof(any);
            var toStr = Object.prototype.toString;
            var types = {
                "[object Array]": 'array',
                "[object Object]": 'object',
                "[object Number]": 'number',
                "[object String]": 'string',
                "[object Boolean]": 'boolean',
            }
            if (any === null) {
                return 'null';
            } else if (type === 'object') {
                var ret = toStr.call(any);
                return types[ret]
            } else {
                return type;
            }
        }

        console.log(cloneType(1));
        console.log(cloneType('1'));
        console.log(cloneType(true));
        console.log(cloneType(Number(1)));
        


    </script>
</body>
</html>
