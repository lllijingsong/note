<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    a: 1,
                    b: 2
                }
            }
        })

        function Vue(options) {
           const _data = options.data();
           const _this = this;

           for(let k in _data) {
               Object.defineProperty(_this, k, {
                   get() {
                       console.log('读取' + _data[k]);
                       return _data[k];
                   },
                   set(newVal) {
                       console.log('修改' + _data[k]);
                        _data[k] = newVal;
                   }
               })
           }
        }

        console.log(vm);

    </script>
</body>
</html>
