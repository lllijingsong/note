<div id="content"
    style="height:300px;line-height:300px;text-align:center; color: #fff;background-color:#ccc;font-size:80px;"></div>

<script>
    let num = 1;
    let content = document.getElementById('content');

    function count() {
        content.innerHTML = num++;
    };
    // content.onmousemove = debounce(count, 500);
    content.onclick = debounce(count, 1000);

    // 立即执行版
    function debounce(func, wait) {
        let timer;
        return function () {
            let context = this; // 这边的 this 指向谁?
            let args = arguments; // arguments中存着e

            if (timer) clearTimeout(timer);

            let callNow = !timer;

            timer = setTimeout(() => {
                timer = null;
            }, wait)

            if (callNow) func.apply(context, args);
        }
    }
