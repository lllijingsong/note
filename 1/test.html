    <style>
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .box .arrows {
            position: absolute;
            top: 50%;
            right: 50%;
            width: 1px;
            height: 100px;
            background-color: #000;
        }

        .box .arrows::before {
            content: '';
            width: 1px;
            height: 10px;
            position: absolute;
            background-color: #000;
            transform: rotate(45deg);
        }

        .box .arrows::after {
            content: '';
            width: 1px;
            height: 10px;
            position: absolute;
            background-color: #000;
            transform: rotate(45deg);
        }
    </style>
