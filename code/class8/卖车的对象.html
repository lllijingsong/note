<body>
    <script type="text/javascript">
        function Car (options) {
            this.carName = options.carName;
            this.carColor = options.carColor;
            this.displacement = options.displacement;
        }

        function Person (opt) {
            this.userName = opt.userName;
            this.userAge = opt.userAge;
            this.money = opt.money;

            this.select = function () {
                this.car = new Car(opt.car);
            }
        }

        let person1 = new Person({
            userName: 'xxx',
            userAge: 12,
            money: 120,
            car: {
                carName: 'audo',
                carColor: '#000',
                displacement: '2.0t'
            }
        })
        person1.select();
        console.log(person1)

    </script>
</body>
