
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = window.prompt('(可乐, 王老吉，雪碧...)')

        function price(name) {
            switch (name) {
                case '可乐':
                    return 3;                    
                case '王老吉':
                    return 5;
                case '雪碧':
                    return 4;
                default: 
                    return '暂无此商品'
            }
        }

        console.log(price(name))
    </script>
</body>
</html>
