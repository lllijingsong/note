<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(window.prompt('输入一个n 算阶乘'));

        function computer(n) {
            if (n === 1) {
                return 1;
            } else {
                return n * computer(n - 1);
            }
        }
        console.log(computer(n))

        /**
         * 5 * 
         * 
        */

    </script>
</body>
</html>
